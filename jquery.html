        <title>jQuery Demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
			var clickHeight = 0;
			var ticTac = '';	
			var xoxo = 'O';
						
			$(document).ready(function() {
				$("#clickTD").click(function() {
				
					//Check to see if un-animated
					if (!$(this).is(':animated')) {
						clickHeight = $(this).height();
						$(this).html("");
						if(clickHeight<=140){
							clickHeight+=20;
							$(this).animate({height:clickHeight});
							$(this).append("Getting Bigger!");					
						}
						else{
							clickHeight-=100;
							$(this).animate({height:clickHeight});
							$(this).append("Getting Smaller!")
						};	
					};
				});
				
				$("table#ticTacToe tr td").click(function() {
					if($(this).html() === ''){
					xoxo = "" + (xoxo == "O" ? "X" : "O");
						$(this).html(xoxo);
					}
				});
			});

		</script>
