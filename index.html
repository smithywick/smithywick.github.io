<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="WishlistApp">
    <div class="header">
      <div class="container">
        <h1>Best Buy Wish List</h1>
      </div>
    </div>

    <div class="main" ng-controller="mainController">
		<div class="container">
			<div class="row">
				<div class="col-sm-5 col-sm-offset-7">
					<div class="bbdata" ng-repeat="data in bbdata">
						console.log(data);
						<div class="data row">
							<div class="sku col-xs-4">
									{{data.itemId}}
							</div>
							<!-- 
							<div class="weather col-xs-3">
										<img ng-src={{day.icon}}></ng-src>
							</div>
							<div class="col-xs-1"></div>
							<div class="high col-xs-2">
										{{day.high}}
							</div>-->
						</div>
					</div>
				</div>      
			</div>
		</div>
	</div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/mainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/appInfo.js"></script>
	
	<!-- Services -->
	<script src="js/services/bbdata.js"></script>

  </body>
</html>
