<div class="header">
	<div class="container">
		<h1>A collection of timeless classics</h1>
	</div>
</div>
<div class="book-content" ng-repeat="book in library">
	<div class="img-container">
		<img ng-src="{{book.img}}">
	</div>
	<h3 class="title"><a href="#/books/{{book.id}}">{{ book.title }}</a></h3>
	<p>{{book.desc}}</p>
	<br />
</div>
